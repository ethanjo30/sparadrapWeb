<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/pageEntete.css">
	<link rel="stylesheet" href="/css/achat.css">
	
<title>Achat</title>

</head>
<body >
	<header th:replace="~{/Page/entete::Entete}"></header>
    <main>
        <div class="container special">
            <div class="H">
                <h2 class="h2Liste"><strong>Historique</strong></h2>
            </div>
            <section class="tableHisto">
                <div class="table-responsive">		
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Medicament</th>
                                <th>Patient</th>
                            </tr>	
                        </thead>
                        <tbody class="listHisto">

                            <tr th:if="${historiques.empty}">
                                <td colspan="5">Aucune donee Ã  afficher</td>
                            </tr>
                            <tr th:each="historique: ${historiques}">
                                <td><span th:text="${#dates.format(historique.datehisto, 'dd/MM/yyyy')}"></span></td>
                                <td><span th:text="${historique.nommed}"></span></td>
                                <td><span th:text="${historique.nompat}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
</body>
</html>
