<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Liste des patients</title>

<style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Système de gestion des patients</a>
			</div>
		</div>
	</nav>

	<div class="container special">
		<h2 class="h2">Liste des patients</h2>
		<div class="table-responsive">
			
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>nom</th>
						<th>prenom</th>
						<th colspan="4">adresse</th>
						<th>idMut</th>
						<th>DateNaisPat</th>
						<th>NumSecuPat</th>

					</tr>

				</thead>
				<tbody>
					<tr th:if="${patients.empty}">
						<td colspan="5">Aucun patient en base de données</td>
					</tr>
					<tr th:each="patient: ${patients}">
							<td><span th:text="${patient.personne.nom_Personne}"></span></td>
							<td><span th:text="${patient.personne.prenom_Personne}"></span></td>
							<td><span th:text="${patient.personne.adresse.num_Adresse}"></span></td>
							<td><span th:text="${patient.personne.adresse.nom_Rue_Adresse}"></span></td>
							<td><span th:text="${patient.personne.adresse.code_Postal_Adresse}"></span></td>
							<td><span th:text="${patient.personne.adresse.ville_Adresse}"></span></td>
							<td><span th:text="${patient.id_Mut}"></span></td>
							<td><span th:text="${patient.date_Nais_Pat}"></span></td>
							<td><span th:text="${patient.num_Secu_Pat}"></span></td>
						<td>
							<a th:href="@{/updatePatient/{id}(id=${patient.idpat})}"><button class="btn btn-info">Modifier</button></a>
							<a th:href="@{/deletePatient/{id}(id=${patient.idpat})}"><button class="btn btn-danger">Supprimer</button></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h4><a th:href="@{/createPatient}">Ajouter une nouvelle personne</a></h4>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
