<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
    <link rel="stylesheet" href="/css/pageEntete.css">
<title>Liste des patients</title>

</head>
<body >
	<main>
		<div class="container special">
			<h2 class="h2">Liste des patients</h2>
			<div class="table-responsive">		
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th>nom</th>
							<th>prenom</th>
							<th colspan="4">adresse</th>
							<th>idMut</th>
							<th>DateNaisPat</th>
							<th>NumSecuPat</th>
						</tr>	
					</thead>
					<tbody>
						<tr th:if="${patients.empty}">
							<td colspan="5">Aucun patient en base de donn√©es</td>
						</tr>
						<tr th:each="patient: ${patients}">
								<td><span th:text="${patient.personne.nom_Personne}"></span></td>
								<td><span th:text="${patient.personne.prenom_Personne}"></span></td>
								<td><span th:text="${patient.personne.adresse.num_Adresse}"></span></td>
								<td><span th:text="${patient.personne.adresse.nom_Rue_Adresse}"></span></td>
								<td><span th:text="${patient.personne.adresse.code_Postal_Adresse}"></span></td>
								<td><span th:text="${patient.personne.adresse.ville_Adresse}"></span></td>
								<td><span th:text="${patient.mutuelle.nom_Mut}"></span></td>
								<td><span th:text="${patient.date_Nais_Pat}"></span></td>
								<td><span th:text="${patient.num_Secu_Pat}"></span></td>
							<td>
								<a th:href="@{/updatePatient/{id}(id=${patient.idpat})}"><button class="btn btn-info">Modifier</button></a>
								<a th:href="@{/deletePatient/{id}(id=${patient.idpat})}"><button class="btn btn-danger">Supprimer</button></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<h4><a th:href="@{/createPatient}">Ajouter une nouvelle personne</a></h4>
	
		</div>
	</main>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
