<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Liste des medicament</title>

<style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Système de gestion des medicament</a>
			</div>
		</div>
	</nav>

	<div class="container special">
		<h2 class="h2">Liste des medicament</h2>
		<div class="table-responsive">
			
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Nom</th>
						<th>categorie</th>
						<th>prix</th>
						<th>date de service</th>
						<th>quantite</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${medicament.empty}">
						<td colspan="5">Aucun medicament en base de données</td>
					</tr>
					<tr th:each="medicament: ${medicament}">
						<td><span th:text="${medicament.nom_Med}"> Nom </span></td>
						<td><span th:text="${medicament.cate_Med}"> Prénom </span></td>
						<td><span th:text="${medicament.prix_Med}"> Adresse </span></td>
						<td><span th:text="${medicament.date_Service_Med}"> Telephone </span></td>
						<td><span th:text="${medicament.quantite_Med}"> Email </span></td>
						<td>
							<a th:href="@{/updateMedicament/{id}(id=${medicament.id_Med})}"><button class="btn btn-info">Modifier</button></a>
							<a th:href="@{/deleteMedicament/{id}(id=${medicament.id_Med})}"><button class="btn btn-danger">Supprimer</button></a>						
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h4><a th:href="@{/createMedicament}">Ajouter une nouvelle personne</a></h4>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
