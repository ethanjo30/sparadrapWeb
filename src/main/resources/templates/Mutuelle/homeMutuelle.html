<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Liste des mutuelle</title>

<style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Système de gestion des mutuelle</a>
			</div>
		</div>
	</nav>

	<div class="container special">
		<h2 class="h2">Liste des mutuelle</h2>
		<div class="table-responsive">
			
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Nom Mutuelle</th>
						<th colspan="4">Adresse</th>
						<th>telMut</th>
						<th>EmailMut</th>
                        <th>depMut</th>
                        <th>tauxRemb</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${mutuelle.empty}">
						<td colspan="5">Aucune Mutuelle en base de données</td>
					</tr>
					<tr th:each="mutuelle: ${mutuelle}">
						<td><span th:text="${mutuelle.nom_Mut}"></span></td>
						<td><span th:text="${mutuelle.adresse.num_Adresse}"></span></td>
						<td><span th:text="${mutuelle.adresse.nom_Rue_Adresse}"></span></td>
						<td><span th:text="${mutuelle.adresse.code_Postal_Adresse}"></span></td>
						<td><span th:text="${mutuelle.adresse.ville_Adresse}"></span></td>
						<td><span th:text="${mutuelle.tel_Mut}"></span></td>
						<td><span th:text="${mutuelle.email_Mut}"></span></td>
						<td><span th:text="${mutuelle.dep_Mut}"></span></td>
                        <td><span th:text="${mutuelle.taux_Remb_Mut}"></span></td>
						<td>
							<a th:href="@{/updateMutuelle/{id}(id=${mutuelle.id_mut})}"><button class="btn btn-info">Modifier</button></a>
							<a th:href="@{/deleteMutuelle/{id}(id=${mutuelle.id_mut})}"><button class="btn btn-danger">Supprimer</button></a>						
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h4><a th:href="@{/createMutuelle}">Ajouter une nouvelle mutuelle</a></h4>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
