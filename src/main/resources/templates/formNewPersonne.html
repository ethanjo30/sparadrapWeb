<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>ajout d'une personne</title>

<style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Système de gestion des personne</a>
			</div>
		</div>
	</nav>


	<div class="container special">

		<h2 class="h2">Ajout d'une nouvelle personne</h2>
		<div>
			<form method="post"
				th:action="@{/savePersonne}" th:object="${personne}">
				<div class="form-group">
					<input
						type="hidden" th:field="*{nomPersonne}" class="form-control">
				</div>
				<div class="form-group">
					<label for="nomPersonne">Nom</label> 
					<input
						type="text" th:field="*{nomPersonne}" class="form-control" id="nomPersonne"
						aria-describedby="nomPersonne" placeholder="Saisir le nom"> <small
						id="nomPersonne" class="form-text text-muted">Merci d'écrire le nom de la personne.</small>
				</div>
				<div class="form-group">
					<label for="prenomPersonne">Prenom</label> 
					<input
						type="text" th:field="*{prenomPersonne}" class="form-control" id="prenomPersonne"
						aria-describedby="prenomPersonne" placeholder="Saisir le prenom"> <small
						id="prenomPersonne" class="form-text text-muted">Merci d'écrire le prenom de la personne.</small>
				</div>
				<div class="form-group">
					<label for="telPersonne">Telephone</label> 
					<input
						type="text" th:field="*{telPersonne}" class="form-control" id="telPersonne"
						aria-describedby="telPersonne" placeholder="Saisir le telephone"> <small
						id="telPersonne" class="form-text text-muted">Merci d'écrire le numero de la personne.</small>
				</div>
				<div class="form-group">
					<label for="emailPersonne">Email</label> 
					<input
						type="text" th:field="*{emailPersonne}" class="form-control" id="emailPersonne"
						aria-describedby="emailPersonne" placeholder="Saisir l'email"> <small
						id="emailPersonne" class="form-text text-muted">Merci d'écrire l'email de la personne.</small>
				</div>
				
				<button type="submit" class="btn btn-primary">Créer</button>
			</form>
		</div>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
