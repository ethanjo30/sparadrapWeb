<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/pageEntete.css">
	<link rel="stylesheet" href="/css/achat.css">
	
<title>Achat</title>

</head>
<body >
	<header th:replace="~{/Page/entete::Entete}"></header>
	<section class="main">
        <label for="exampleDataList" class="form-label">Patient rechercher</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="entrer les premiere lettre">
            <datalist id="datalistOptions">
                <option value="MARTIN PIERRE">
                <option value="DURAND MARIE">
                <option value="PETIT JONATHAN">
                <option value="DUVET HONORINE">
                <option value="PIERRARD LAETITIA">
            </datalist>
        <!--
            table ordonance recuperer la date, id medecin pour avoir son nom
            lier avec la table achat par l id ordo
            lier a la table id panier par l id achat recupere l id med pour avoir le nom 
        -->
        
        <main>
            <div class="container special">
                <div class="H">
                    <h2 class="h2Liste"><strong>Liste des Ordonance du patient</strong></h2>
                </div>
                
                <div class="table-responsive">		
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th colspan="2">Medecin</th>
                                <th colspan="3">Medicament</th>
                            </tr>	
                        </thead>
                        <tbody>
                            <tr th:if="${ordonances.empty}">
                                <td colspan="5">Aucun patient en base de donn√©es</td>
                            </tr>
                            <tr th:each="ordonance: ${ordonances}">
                                <td><span th:text="${#dates.format(ordonance.date_Ordo, 'dd/MM/yyyy')}"></span></td>
                                <td><span th:text="${ordonance.medecin.personne.nom_Personne}"></span></td>
                                <td><span th:text="${ordonance.medecin.personne.prenom_Personne}"></span></td>
                                <!--<td><span th:text="${ordonance.contient.medicament.nom_Med}"></span></td>-->


                                <td>								
                                    <!--<button type="button" class="btn btn-info" data-bs-toggle="modal" th:attr="data-bs-target='#modalWindow' + ${patient.idpat}" >&#x270f</button>-->
                                </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
</body>
</html>
