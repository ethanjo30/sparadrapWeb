<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="/css/meteo.css">
        <link rel="stylesheet" href="/css/pageEntete.css">
        <title>Meteo</title>
    </head>
    <body>
        <header th:replace="~{/Page/entete::Entete}"></header>
        <main class="main">
            <div class="container">
                <div class="col-12 col-sm-6-my-3">
                    <form class="">
                        <div class="form-group">
                            <input type="text" class="form-control" id="btn-ville"/>
                        </div>
                        <button type="submit" class="btn btn-info btn-block">Rechercher</button>
                    </form>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="box-container">
                        <div id="city" class="box"></div>
                        <div id="temps" class="box"></div>
                        <div id="humidity" class="box"></div>
                        <div id="wind" class="box"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="/js/Meteo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
    </body>
</html>
